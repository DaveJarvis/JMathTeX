plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    api 'org.jdom:jdom2:2.0.6'
    api 'org.apache.commons:commons-math3:3.6.1'
    api 'org.apache.xmlgraphics:batik-dom:1.13'
    api 'org.apache.xmlgraphics:batik-svggen:1.13'

    testImplementation 'junit:junit:4.13'
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes 'Main-Class': "com.whitemagicsoftware.tex.TeXFormulaTest"
    }

    from {
        (configurations.runtimeClasspath.findAll { !it.path.endsWith(".pom") }).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }

    archiveFileName = "jmathtex.jar"

    exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
}
